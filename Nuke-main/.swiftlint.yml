opt_in_rules:
    - closure_spacing
    - convenience_type
    - empty_count
    - empty_string
    - explicit_init
    - fatal_error_message
    - first_where
    - identical_operands
    - joined_default_parameter
    - modifier_order
    - operator_usage_whitespace
    - overridden_super_call
    - pattern_matching_keywords
    - prohibited_super_call
    - toggle_bool
    - unavailable_function
    - vertical_parameter_alignment_on_call

disabled_rules:
    - line_length
    - identifier_name
    - type_name

nesting:
    type_level:
        warning: 2

included:
    - Sources/

file_length:
    warning: 1000
    error: 1500

type_body_length:
    warning: 600
    error: 1000

identifier_name:
    min_length:
        warning: 1

reporter: "xcode"
